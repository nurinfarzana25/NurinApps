

{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    /* CSS untuk mempercantik tampilan form login */
    .body {
        background-color: #0d4464b0;
    }
    .login {
        max-width: 400px;
        max-height: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #386493;
        border-radius: 5px;
        background-color: #a9bfce;
        
    }

    .login h1 {
        text-align: center;
        color: #333;
    }

    .login table {
        width: 100%;
    }

    .login table td {
        padding: 10px;
    }

    .form-control {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn.login_btn {
        background-color: #3a699c;
        width: 150px;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .btn.login_btn:hover {
        background-color: #153c63;
    }

    .login a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #0077ff;
        text-decoration: none;
    }

    .login a:hover {
        text-decoration: underline;
    }

    ul.error-list {
        list-style-type: none;
        padding: 0;
        color: red;
    }

    ul.error-list li {
        margin-bottom: 5px;
    }
</style>
<body class="body">
    <div class="login">
        <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
        {% if messages %}
            <ul class="error-list">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        Don't have an account yet?
        <a href="{% url 'main:register' %}">Register Now</a>
    </div>

</body>
{% endblock content %}
